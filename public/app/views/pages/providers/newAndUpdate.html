<div class="page-header">
    <h1 ng-if="typeTask == 'create'">Agregar Nuevo Proveedor</h1>
    <h1 ng-if="typeTask == 'edit'">Editar Proveedor Existente</h1>
</div>
<form class="form-horizontal" ng-submit="saveProvider()">
    <div class="form-group">
        <label class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="providerData.name" required placeholder="Ingresa el nombre del proveedor">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Codigo del Proveedor</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" ng-model="providerData.code" required placeholder="Captura un codigo que identifique al proveedor">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">RFC</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="providerData.rfc" placeholder="Captura el RFC">
        </div>
        <label class="col-sm-2 control-label">Telefono</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="providerData.phone" placeholder="Captura el Telefono">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Direccion</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" ng-model="providerData.address" placeholder="Captura el domicilio">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Tipo de Proveedor</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="provider_type" ng-options="pt.description for pt in providerType" required>
                <option value="">Selecciona el tipo</option>
            </select>
        </div>
        <label class="col-sm-2 control-label">Estatus de Proveedor</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="provider_status" ng-options="ps.description for ps in providerStatus" required>
                <option value="">Selecciona el estatus</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Observacion al proveedor</label>
        <div class="col-sm-10">
            <textarea rows="4" cols="100" ng-model="providerData.obs"></textarea>
        </div>
    </div>
    <hr>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="typeTask == 'create'">Crear Proveedor</button>
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="typeTask == 'edit'">Actualizar Proveedor</button>
        </div>
    </div>
</form>
<div class="row show-hide-message" ng-show="message">
    <div class="col-sm-6 col-sm-offset-2">
        <div class="alert alert.info">
            {{message}}
        </div>
    </div>
</div>
