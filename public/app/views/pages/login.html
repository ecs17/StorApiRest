<!--<div class="container">-->
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <section class="login-form">
                <form ng-submit="doLogin()" role="login">
                    <img src="http://i.imgur.com/RcmcLv4.png" class="img-responsive" alt="" />
                    </br>
                    <input type="text" class="form-control input-lg" ng-model="loginData.userName" required placeholder="Usuario">
                    <input type="password" class="form-control input-lg" ng-model="loginData.password" required placeholder="Password">
                    <div class="alert alert-danger" ng-if="error">
                        {{ error }}
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block">
                        <span ng-if="!processing">Login</span>
                        <span ng-if="processing" class="spinner">
                            <i class="fa fa-refresh"></i>
                        </span>
                    </button>
                </form>
            </section>
        </div>
    </div>
